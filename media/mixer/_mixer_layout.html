<table class="mixer" id="mixer_top">
   <tr class="mixer_header">
      <td style="width:40px;">Send</td>
      <td style="width:400px;">
         <div id="channel_names" style="overflow-x:auto; overflow-y:hidden;"></div>
      </td>
      <td style=" width:150px;">Transport
      </td>
   </tr>
   <tr style="height:100px;">
      <td>
         <div id="send_names" style="overflow-x:hidden; overflow-y:auto;"></div>

      <td>
         <div id="send_dials" style="overflow-x:auto; overflow-y:auto;"></div>

   <tr style="height:100px;">
      <td>
         <div id="master_eq"></div>

      <td>

      </td>
      <td>
         <div id="return_eq" style="overflow-x:auto; overflow-y:hidden;"></div>
      </td>
   </tr>

   <tr class="mixer_header">
      <td>Master</td>
      <td>
         <div id="channel_names" style="overflow-x:auto; overflow-y:hidden;"></div>
      </td>
      <td>
         <div id=" return_names" style="overflow-x:auto; overflow-y:hidden;"></div>
      </td>
   </tr>
   <tr style=" height:200px;">
      <td>
         <div id="master_fader"></div>
      </td>
      <td>

      <td>

            <svg width="20px" heigth="100px">

               <path d="M 1,95 L 19,95 M 1,72.5 L 19,72.5 M 1,50 L 19,50 M 1,27.5 L 19,27.5 M 1,5 L 19,5 " stroke="#999"

               <!--indicator-->
               <rect x="7" width="6" rx="3" ry="3" stroke-width="0" fill="#ff0000" class="slider-track" y="54.2"
                  height="43.8"></rect>
               <!--knob-->
               <rect x="3" width="14" height="6" rx="2" ry="2" stroke-width="0" fill="#d3d347" class="slider-cursor"
