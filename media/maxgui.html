<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Max gui</title>
   <link rel="stylesheet" type="text/css" href="./maxgui.css" />
   <script type="text/javascript" src="./maxgui.js"></script>
</head>

<body>
   <script>
      let myUrl = new URL(window.location.href);

      let stylePath = myUrl.searchParams.get("style");
      if (stylePath) {
         const style = document.createElement("link");
         style.setAttribute("rel", "stylesheet");
         style.setAttribute("type", "text/css");
         style.setAttribute("href", stylePath + ".css");
         document.body.appendChild(style);
      }

      let jsPath = myUrl.searchParams.get("content");
      const script = document.createElement("script");
      script.setAttribute("type", "text/javascript");
      script.setAttribute("src", jsPath + ".js");
      document.body.appendChild(script);
   </script>
</body>

</html>
