<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Max gui</title>
   <link rel="stylesheet" type="text/css" href="./maxgui.css" />
   <script type="text/javascript" src="./maxgui.js"></script>
</head>

<body>
   <script>
      let myUrl = new URL(window.location.href);

      let styleFile = myUrl.searchParams.get("style");
      addStyle(styleFile);

      let jsFile = myUrl.searchParams.get("content");
      include(jsFile, false, ".");
   </script>
</body>

</html>
