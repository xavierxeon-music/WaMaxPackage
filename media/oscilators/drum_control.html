<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Drum Control</title>
   <link rel="stylesheet" type="text/css" href="./../_max_gui.css" />
   <script type="text/javascript" src="./../_max_dummy.js"></script>
   <link rel="stylesheet" type="text/css" href="./drum_control.css" />
</head>

<body>
   <div class="tabbar" width="200">
      <button class="tabbutton" onclick="showTab(event, 'Sound')" style=" color:#ff0000;"
         id="defaultOpen">Sound</button>
      <button class="tabbutton" onclick="showTab(event, 'Pitch')" style=" color:#0000ff;">Pitch</button>
      <button class="tabbutton" onclick="showTab(event, 'Noise')" style="color:#00ff00;">Noise</button>
      <button class="tabbutton" onclick="showTab(event, 'Filter' )" style=" color:#ffff00;">Filter</button>
      <button class="tabbutton" onclick="showTab(event, 'Q' )" style=" color:#00ffff;">Q</button>
   </div>

   <div id="Pitch" class="tabcontent">
      <div>start</div>
      <div><input type="range" class="slider" id="pitch_start"></div>
      <div class="valuedisplay"><span id="pitch_start">0</span> Hz</div>

      <div>end</div>
      <div><input type="range" class="slider" id="pitch_end"></div>
      <div class="valuedisplay"><span id="pitch_end">0</span> Hz</div>

      <div>length</div>
      <div><input type="range" class="slider" id="pitch_length"></div>
      <div class="valuedisplay"><span id="pitch_length">0</span> ms</div>

      <div>curve</div>
      <div><input type="range" class="slider" id="pitch_curve"></div>
      <div class="valuedisplay"><span id="pitch_curve">0</span></div>

   </div>

   <div id="Sound" class="tabcontent">

      <div class="blank"> - </div>
      <div> sine / saw </div>
      <div class="blank"> - </div>

      <div>mix</div>
      <div><input type="range" class="slider" id="source_mix"></div>
      <div class="valuedisplay"><span id="source_mix">0</span> %</div>


      <div>length</div>
      <div><input type="range" class="slider" id="source_length"></div>
      <div class="valuedisplay"><span id="source_length">0</span> ms</div>

      <div>curve</div>
      <div><input type="range" class="slider" id="source_curve"></div>
      <div class="valuedisplay"><span id="source_curve">0</span></div>

   </div>

   <div id="Noise" class="tabcontent">
      <div>start</div>
      <div><input type="range" class="slider" id="noise_start"></div>
      <div class="valuedisplay"><span id="noise_start">0</span> %</div>

      <div>end</div>
      <div><input type="range" class="slider" id="noise_end"></div>
      <div class="valuedisplay"><span id="noise_end">0</span> %</div>

      <div>length</div>
      <div><input type="range" class="slider" id="noise_length"></div>
      <div class="valuedisplay"><span id="noise_length">0</span> ms</div>

      <div>curve</div>
      <div><input type="range" class="slider" id="noise_curve"></div>
      <div class="valuedisplay"><span id="noise_curve">0</span></div>

   </div>

   <div id="Filter" class="tabcontent">
      <div>start</div>
      <div><input type="range" class="slider" id="filter_start"></div>
      <div class="valuedisplay"><span id="filter_start">0</span> Hz</div>

      <div>end</div>
      <div><input type="range" class="slider" id="filter_end"></div>
      <div class="valuedisplay"><span id="filter_end">0</span> Hz</div>

      <div>length</div>
      <div><input type="range" class="slider" id="filter_length"></div>
      <div class="valuedisplay"><span id="filter_length">0</span> ms</div>

      <div>curve</div>
      <div><input type="range" class="slider" id="filter_curve"></div>
      <div class="valuedisplay"><span id="filter_curve">0</span> </div>
   </div>

   <div id="Q" class="tabcontent">
      <div>start</div>
      <div><input type="range" class="slider" id="q_start"></div>
      <div class="valuedisplay"><span id="q_start">0</span> %</div>

      <div>end</div>
      <div><input type="range" class="slider" id="q_end"></div>
      <div class="valuedisplay"><span id="q_end">0</span> %</div>

      <div>length</div>
      <div><input type="range" class="slider" id="q_length"></div>
      <div class="valuedisplay"><span id="q_length">0</span> ms</div>

      <div>curve</div>
      <div><input type="range" class="slider" id="q_curve"></div>
      <div class="valuedisplay"><span id="q_curve">0</span> </div>
   </div>

   <canvas id="envelope_canvas" />

   <script type="text/javascript" src="./drum_control.js"></script>
   <script type="text/javascript">
      init();
      if (max.dummy != undefined)
         load("dummy");

      update();
      document.getElementById("defaultOpen").click();
   </script>
</body>

</html>
